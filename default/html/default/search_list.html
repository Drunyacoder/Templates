{{ context.form }}{% if context.results %}  {% for result in context.results %}    <div class="material">		  <div class="mat-title"><a href="{{ result.entry_url }}">{{ result.title }}</a></div>		  <div class="mat-content">		    <div class="topinfo">		        <span class="left">Модуль: <a href="{{ ww_root }}/{{ result.module }}">{{ result.module }}</a></span>		    </div>		    <div class="announce">{{ result.announce }}...</div>		    <div class="footerinfo"></div>		 </div>    </div>  {% endfor %}{% else %}  {% if context.error %}<div class="material"><div class="infcont">{{ context.error }}</div></div>{% endif %}{% endif %}
