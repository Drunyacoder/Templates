{% for entity in entities %}
<div class="material">
    <div class="title">
        <a href="{{ entity.add_markers.entry_url }}">{{ entity.title }}</a>
        <div class="mod-panel">{{ entity.add_markers.moder_panel }}</div>
        <div class="clear"></div>
    </div>
    <div class="info">{{ AtmGetDate(entity.date) }}</div>
    <div class="announce">{{ entity.add_markers.announce }}</div>
</div>
{% endfor %}
